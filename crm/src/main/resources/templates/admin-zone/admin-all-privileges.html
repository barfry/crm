<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Privileges</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div th:replace="admin-zone/fragments/header :: header"></div>
</header>
<table class="table table-sm table-hover table-dark table-bordered text-center">
    <thead>
    <tr>
        <th scope="col">
            <a href="">Id</a>
        </th>
        <th scope="col">
            <a href="">Accountancy</a>
        </th>
        <th scope="col">
            <a href="">Sales</a>
        </th>
        <th scope="col">
            <a href="">Service</a>
        </th>
        <th scope="col">
            <a href="">Department name</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="privilege: ${privileges}">
        <td th:text="${privilege.id}"/>
        <td th:text="${privilege.accountancy}"/>
        <td th:text="${privilege.sales}"/>
        <td th:text="${privilege.service}"/>
        <td>
            <ul th:each="department: ${departments}" style="list-style-type: none">
                <li th:if="${department.privilege.id == privilege.id}">
                    <a th:href="@{'/admin/show-departments-by-name/' + ${department.name}}" th:text="${department.name}"></a>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Accountancy</th>
        <th scope="col">Sales</th>
        <th scope="col">Service</th>
        <th scope="col">Department name</th>
    </tr>
    </tfoot>
</table>
</body>
</html>
