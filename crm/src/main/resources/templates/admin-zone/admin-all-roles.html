<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Roles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div th:replace="admin-zone/fragments/header :: header">
    </div>
</header>
<table class="table table-sm table-hover table-dark table-bordered text-center">
    <thead>
    <tr>
        <th>
            <a href="">Id</a>
        </th>
        <th>
            <a href="">Name</a>
        </th>
        <th>
            <a href="">Functions</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role: ${roles}">
        <td th:text="${role.id}"/>
        <td th:text="${role.name}"/>
        <td>
            <form th:action="@{'/admin/show-users-by-role/' + ${role.name}}" method="get">
                <input type="hidden" name="id" th:value="${role.id}"/>
                <input type="submit" th:value="'Show users with ' + ${role.name} + ' role'" class="btn btn-danger">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
