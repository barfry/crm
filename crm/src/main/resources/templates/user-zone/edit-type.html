<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new customer form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div th:replace="user-zone/fragments/header :: header">
  </div>
</header>
<form class="row g-3 mx-5 my-2" action="#" th:action="@{/manufacturers/manufacturer-details/edit-type}" th:object="${type}"
      method="post">
  <input type="hidden" th:field="*{id}" id="id">
  <input type="hidden" th:field="*{manufacturer}">
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>
  <div class="col-md-4">
    <label class="form-label">Categories:
      <input type="checkbox" name="categories"
             th:each="category : ${categories}"
             th:text="${category.name}"
             th:value="${category.id}"
             th:field="*{categoryList}"
      />
    </label>
  </div>
  <div class="col-md-6">
    <button type="submit" class="btn btn-danger">Save</button>
  </div>
</form>
</body>
</html>
