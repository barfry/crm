<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new inquiry form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div th:replace="user-zone/fragments/header :: header">
    </div>
</header>
<form action="#" th:action="@{/customers/customer-details/add-new-inquiry}" th:object="${inquiry}" method="post">
    <div class="row g-3 mx-5 my-2">
        <input type="hidden" th:field="*{id}" id="id">
        <input type="hidden" id="customerId" name="customerId" th:value="${customerId}">
        <div class="col-md-auto">
            <label>Machine</label>
            <select th:field="*{machine}">
                <option th:each="m : ${machines}" th:value="${m.id}"
                        th:text="${m.type.name + ' s/n: ' + m.serialNumber}"></option>
            </select>
        </div>
        <div class="col-md-auto">
            <label>Status</label>
            <select th:field="*{machineStatus}">
                <option th:value="'WORKING'">WORKING</option>
                <option th:value="'MACHINE DOWN'">MACHINE DOWN</option>
                <option th:value="'PARTIALLY WORKING'">PARTIALLY WORKING</option>
                <option th:value="'TO BE INSTALLED'">TO BE INSTALLED</option>
            </select>
        </div>
        <div class="col-md-auto">
            <label>Inquiry type</label>
            <select th:field="*{inquiryType}">
                <option th:value="'DIAGNOSE'">DIAGNOSE</option>
                <option th:value="'REPAIR'">REPAIR</option>
                <option th:value="'INSTALLATION'">INSTALLATION</option>
                <option th:value="'DEINSTALLATION'">DEINSTALLATION</option>
                <option th:value="'TRAINING'">TRAINING</option>
            </select>
        </div>
    </div>
    <div class="row g-3 mx-5 my-2">
        <div class="col-md-auto">
            <label for="inquiryDate" class="form-label">Inquiry date</label>
            <input type="date" th:field="*{inquiryDate}" class="form-control" id="inquiryDate"
                   placeholder="Inquiry date">
            <span th:if="${#fields.hasErrors('inquiryDate')}" th:errors="*{inquiryDate}"></span>
        </div>
        <div class="col-md-auto">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" rows="5" cols="50" th:field="*{description}" class="form-control" id="description"
                      placeholder="Description"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="col-md-a">
            <button type="submit" class="btn btn-danger">Save</button>
        </div>
    </div>
</form>
</body>
</html>
