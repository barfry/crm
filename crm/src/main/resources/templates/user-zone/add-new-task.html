<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new task form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div th:replace="user-zone/fragments/header :: header">
    </div>
</header>
<form action="#" th:action="@{/machines/machine-details/add-new-task}" th:object="${task}" method="post">
    <div class="row g-3 mx-5 my-2">
        <input type="hidden" th:field="*{id}" id="id">
        <input type="hidden" id="machineId" name="machineId" th:value="${machineId}">
        <div class="col-md-auto">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="col-md-auto">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" rows="5" cols="50" th:field="*{description}" class="form-control" id="description"
                      placeholder="Description"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
    </div>
    <div class="row g-3 mx-5 my-2">
        <div class="col-md-auto">
            <label for="plannedDate" class="form-label">Planned date</label>
            <input type="date" th:field="*{plannedDate}" class="form-control" id="plannedDate"
                   placeholder="Planned date">
            <span th:if="${#fields.hasErrors('plannedDate')}" th:errors="*{plannedDate}"></span>
        </div>
        <div class="col-md-auto">
            <label>Executor</label>
            <select th:field="*{executor}">
                <option th:each="u : ${users}" th:value="${u.id}"
                        th:text="${u.firstName + ' ' + u.lastName}"></option>
            </select>
        </div>
        <div class="col-md-auto">
            <label>Supervisor</label>
            <select th:field="*{supervisor}">
                <option th:each="u : ${users}" th:value="${u.id}"
                        th:text="${u.firstName + ' ' + u.lastName}"></option>
            </select>
        </div>
        <div class="col-md-a">
            <button type="submit" class="btn btn-danger">Save</button>
        </div>
    </div>
</form>
</body>
</html>
