<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manufacturers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div th:replace="user-zone/fragments/header :: header">
  </div>
</header>
<p><a href="/manufacturers/add-new-manufacturer">Create new manufacturer</a></p>
<div style="overflow-x:auto;">
  <table class="table table-sm table-hover table-dark table-bordered text-center table-responsive">
    <thead>
    <tr>
      <th scope="col">
        <a th:href="@{'/manufacturers/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Id</a>
      </th>
      <th scope="col">
        <a th:href="@{'/manufacturers/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Name</a>
      </th>
      <th scope="col">
        <a th:href="@{'/manufacturers/page/' + ${currentPage} + '?sortField=city&sortDir=' + ${reverseSortDir}}">City</a>
      </th>
      <th scope="col">
        <a th:href="@{'/manufacturers/page/' + ${currentPage} + '?sortField=street&sortDir=' + ${reverseSortDir}}">Street</a>
      </th>
      <th scope="col">
        <a th:href="@{'/manufacturers/page/' + ${currentPage} + '?sortField=streetNumber&sortDir=' + ${reverseSortDir}}">Street
          number</a>
      </th>
      <th scope="col">
        <a th:href="@{'/manufacturers/page/' + ${currentPage} + '?sortField=zipCode&sortDir=' + ${reverseSortDir}}">Zip
          code</a>
      </th>
      <th scope="col">
        <a th:href="@{'/manufacturers/page/' + ${currentPage} + '?sortField=taxCode&sortDir=' + ${reverseSortDir}}">Tax
          code</a>
      </th>
      <th scope="col">Functions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <form action="#" th:action="@{/manufacturers/page/1}" method="get" th:object="${manufacturerFilter}">
        <th scope="col">Search:</th>
        <th scope="col">
          <input type="text" name="name" th:value="*{name}" placeholder="Name">
        </th>
        <th scope="col">
          <input type="text" name="city" th:value="*{city}" placeholder="City">
        </th>
        <th scope="col">
          <input type="text" name="street" th:value="*{street}" placeholder="Street">
        </th>
        <th scope="col">
          <input type="text" name="streetNumber" th:value="*{streetNumber}" placeholder="Street no.">
        </th>
        <th scope="col">
          <input type="text" name="zipCode" th:value="*{zipCode}" placeholder="Zip code">
        </th>
        <th scope="col">
          <input type="text" name="taxCode" th:value="*{taxCode}" placeholder="Tax code">
        </th>
        <th scope="col">
          <input type="submit" class="btn btn-danger btn-sm" value="Search">
        </th>
      </form>
    </tr>
    <tr th:each="manufacturer : ${manufacturers}">
      <td th:text="${manufacturer.id}"/>
      <td th:text="${manufacturer.name}"/>
      <td th:text="${manufacturer.city}"/>
      <td th:text="${manufacturer.street}"/>
      <td th:text="${manufacturer.streetNumber}"/>
      <td th:text="${manufacturer.zipCode}"/>
      <td th:text="${manufacturer.taxCode}"/>
      <td>
        <form th:action="@{/manufacturers/manufacturer-details}" method="get">
          <input type="hidden" name="manufacturerId" th:value="${manufacturer.id}"/>
          <input type="submit" value="Details" class="btn btn-danger btn-sm">
        </form>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Street</th>
      <th scope="col">Street no.</th>
      <th scope="col">ZipCode</th>
      <th scope="col">Tax code</th>
      <th scope="col">Functions</th>
    </tr>
    </tfoot>
  </table>
</div>
<div th:if="${totalPages > 1}">
  <div class="row col-sm-10">
    <div class="col-sm-2">
      Total Rows: [[${totalItems}]]
    </div>
    <div class="col-sm-1">
                    <span th:if="${currentPage != i}" th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}"
         th:href="@{'/manufacturers/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
    </div>
    <div class="col-sm-1">
      <a th:if="${currentPage < totalPages}"
         th:href="@{'/manufacturers/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
      <span th:unless="${currentPage < totalPages}">Next</span>
    </div>

    <div class="col-sm-1">
      <a th:if="${currentPage < totalPages}"
         th:href="@{'/manufacturers/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
      <span th:unless="${currentPage < totalPages}">Last</span>
    </div>
  </div>
</div>
</body>
</html>
