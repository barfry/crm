<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new event form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div th:replace="user-zone/fragments/header :: header">
  </div>
</header>
<form action="#" th:action="@{/machines/machine-details/complete-task}" th:object="${task}" method="post">
  <div class="row g-3 mx-5 my-2">
    <input type="hidden" th:field="*{id}" id="id">
    <input type="hidden" id="machineId" name="machineId" th:value="${machineId}">
    <div class="col-md-auto">
      <label>Title</label>
      <span th:text="*{name}"></span>
      <input type="hidden" th:field="*{name}">
    </div>
    <div class="col-md-auto">
      <label>Description</label>
      <span th:text="*{description}"></span>
      <input type="hidden" th:field="*{description}">
    </div>
    <div class="col-md-auto">
      <label>Executor</label>
      <span th:text="*{executor.firstName + ' ' + executor.lastName}"></span>
      <input type="hidden" th:field="*{executor}">
    </div>
    <div class="col-md-auto">
      <label>Supervisor</label>
      <span th:text="*{supervisor.firstName + ' ' + supervisor.lastName}"></span>
      <input type="hidden" th:field="*{supervisor}">
    </div>
  </div>
  <div class="row g-3 mx-5 my-2">
    <div class="col-md-auto">
      <label>Planned date`</label>
      <span th:text="${#temporals.format(task.plannedDate, 'dd-MM-yyyy HH:mm')}"></span>
      <input type="hidden" th:field="*{plannedDate}">
    </div>
    <div class="col-md-auto">
      <label for="notice" class="form-label">Notice</label>
      <textarea type="text" rows="5" cols="50" th:field="*{notice}" class="form-control" id="notice"
                placeholder="Notice after completing the task"></textarea>
      <span th:if="${#fields.hasErrors('notice')}" th:errors="*{notice}"></span>
    </div>
    <div class="col-md-auto">
      <label for="executionDate" class="form-label">Execution date</label>
      <input type="date" th:field="*{executionDate}" class="form-control" id="executionDate"
             placeholder="Execution date">
      <span th:if="${executionDateError}" th:text="${executionDateError}"></span>
    </div>
    <div class="col-md-a">
      <button type="submit" class="btn btn-danger">Save</button>
    </div>
  </div>
</form>
</body>
</html>
