<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:replace="user-zone/fragments/header :: header">
    </div>
</header>
<form th:action="@{/categories/add-new-category}" method="get">
    <input type="submit" value="Create new category" class="btn btn-danger btn-sm m-2">
</form>
<div style="overflow-x:auto;">
    <table class="table table-sm table-hover table-dark table-bordered text-center table-responsive">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"/>
            <td th:text="${category.name}"/>
            <td th:text="${category.description}"/>
            <td>
                <form th:action="@{/categories/edit-category}" method="get">
                    <input type="hidden" name="categoryId" th:value="${category.id}">
                    <input type="submit" value="Edit" class="btn btn-danger btn-sm">
                </form>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
