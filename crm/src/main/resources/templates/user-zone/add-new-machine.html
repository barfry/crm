<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new machine form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<header>
    <div th:replace="user-zone/fragments/header :: header">
    </div>
</header>
<form class="row g-3 mx-5 my-2" action="#" th:action="@{/customers/customer-details/add-new-machine}" th:object="${machine}"
      method="post">
    <input type="hidden" th:field="*{id}" id="id">
    <input type="hidden" id="customerId" name="customerId" th:value="${customerId}">
    <div class="col-md-auto">
        <label>Manufacturer</label>
        <select name="manufacturer">
            <option value="" disabled selected>Select your option</option>
            <option th:each="m : ${manufacturers}" th:value="${m.id}"
                    th:text="${m.name}"></option>
        </select>
    </div>
    <div class="col-md-auto">
        <label class="form-label">Type</label>
        <select name="type" th:field="*{type}">
            <th:block th:each="m : ${manufacturers}">
                <option value="" disabled selected>Select your option</option>
                <option th:each="t : ${m.types}" th:value="${t.id}"
                        th:text="${t.name}" th:class="${m.id}"></option>
            </th:block>
        </select>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
    </div>
    <div class="col-md-auto">
        <label for="serialNumber" class="form-label">Serial number</label>
        <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber" placeholder="Serial number">
        <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"></span>
    </div>
    <div class="col-md-auto">
        <label for="productionYear" class="form-label">Production year</label>
        <input type="text" th:field="*{productionYear}" class="form-control" id="productionYear" placeholder="Production year">
        <span th:if="${#fields.hasErrors('productionYear')}" th:errors="*{productionYear}"></span>
    </div>
    <div class="col-md-auto">
        <label for="generalNotice" class="form-label">General notice</label>
        <input type="text" th:field="*{generalNotice}" class="form-control" id="generalNotice" placeholder="General notice">
        <span th:if="${#fields.hasErrors('generalNotice')}" th:errors="*{generalNotice}"></span>
    </div>
    <div class="col-md-auto">
        <label for="serviceNotice" class="form-label">Service notice</label>
        <input type="text" th:field="*{serviceNotice}" class="form-control" id="serviceNotice" placeholder="Service notice">
        <span th:if="${#fields.hasErrors('serviceNotice')}" th:errors="*{serviceNotice}"></span>
    </div>
    <div class="col-md-auto">
        <label class="form-label" for="servicePriority">Service priority</label>
        <select id="servicePriority" th:field="*{servicePriority}" class="form-select">
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
            <option th:value="5">5</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="zipCode" class="form-label">Zip code</label>
        <input type="text" th:field="*{zipCode}" class="form-control" id="zipCode" placeholder="Zip code">
        <span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></span>
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Province</label>
        <select id="inputState" class="form-select" th:field="*{province}">
            <option th:value="'Lower Silesia'">Lower Silesia</option>
            <option th:value="'Kujawsko-Pomorskie'">Kujawsko-Pomorskie</option>
            <option th:value="'Łódź Province'">Łódź Province</option>
            <option th:value="'Lublin Province'">Lublin Province</option>
            <option th:value="'Lubuskie Province'">Lubuskie Province</option>
            <option th:value="'Małopolska Province'">Małopolska Province</option>
            <option th:value="'Masovia Province'">Masovia Province</option>
            <option th:value="'Opole Province'">Opole Province</option>
            <option th:value="'Podkarpackie Province'">Podkarpackie Province</option>
            <option th:value="'Podlasie Province'">Podlasie Province</option>
            <option th:value="'Pomerania Province'">Pomerania Province</option>
            <option th:value="'Silesia Province'">Silesia Province</option>
            <option th:value="'Holy Cross Province'">Holy Cross Province</option>
            <option th:value="'Warmia-Masuria'">Warmia-Masuria</option>
            <option th:value="'Wielkopolska Province'">Wielkopolska Province</option>
            <option th:value="'West Pomerania'">West Pomerania</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="city" class="form-label">City</label>
        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
    </div>
    <div class="col-md-4">
        <label for="street" class="form-label">Street</label>
        <input type="text" th:field="*{street}" class="form-control" id="street" placeholder="Street">
        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
    </div>
    <div class="col-md-4">
        <label for="streetNumber" class="form-label">Street number</label>
        <input type="text" th:field="*{streetNumber}" class="form-control" id="streetNumber"
               placeholder="Street number">
        <span th:if="${#fields.hasErrors('streetNumber')}" th:errors="*{streetNumber}"></span>
    </div>
    <div class="col-md-a">
        <button type="submit" class="btn btn-danger">Save</button>
    </div>
</form>
<script>
    var type = $("[name=type] option").detach()
    $("[name=manufacturer]").change(function() {
        var val = $(this).val()
        $("[name=type] option").detach()
        type.filter("." + val).clone().appendTo("[name=type]")
    }).change()
</script>
</body>
</html>
