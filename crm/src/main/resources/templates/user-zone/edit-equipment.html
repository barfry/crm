<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit equipment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div th:replace="user-zone/fragments/header :: header">
    </div>
</header>
<form action="#" th:action="@{/all-equipment/edit-equipment}" th:object="${equipment}" method="post">
    <div class="row g-3 mx-5 my-2">
        <input type="hidden" th:field="*{id}" id="id">
        <div class="col-md-auto">
            <label for="code" class="form-label">Name</label>
            <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Code">
            <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span>
        </div>
        <div class="col-md-auto">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>
        <div class="col-md-auto">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" rows="5" cols="50" th:field="*{description}" class="form-control" id="description"
                      placeholder="Description"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>
    </div>
    <div class="col-md-a">
        <button type="submit" class="btn btn-danger m-2">Save</button>
    </div>
    </div>
</form>
</body>
</html>
