<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add new category</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div th:replace="user-zone/fragments/header :: header">
  </div>
</header>
<form action="#" th:action="@{/categories/add-new-category}" th:object="${category}" method="post">
  <input type="hidden" th:field="*{id}" id="id">
  <ul>
    <li>
      <label for="name">Name</label>
      <input type="text" th:field="*{name}" id="name" placeholder="Name">
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </li>
    <li>
      <label for="description">Description</label>
      <textarea th:field="*{description}" id="description" placeholder="Description"></textarea>
      <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
    </li>
  </ul>
  <input type="submit"/>
</form>
</body>
</html>
